<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength')}">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div>
    <div>
        <label>Nombre de usuario</label>
        <input type="text" formControlName="userName">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="correo">
    </div>
    <div *ngIf="myForm.get('correo')?.errors && myForm.get('correo')?.dirty">
        <p *ngIf="myForm.get('correo')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('correo')?.hasError('email')">Debe escribir una dirección de correo válida</p>
    </div>
    <div>
        <label>Contraseña</label>
        <input type="password" formControlName="clave">
    </div>
    <button mat-raised-button color="primary" [disabled]="myForm.invalid" type="submit">Registrarse</button>
</form>
