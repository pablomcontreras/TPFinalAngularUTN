<header id="topheader" >
    <div class="row" id="cont-header">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #0109a5;">
                        <a class="navbar-brand"
                            href="#">
                            <img  src="/assets/navbarlogo.jpg" height="60" alt="MaxFlix" />
                            Maxflix
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto" id="barranav">
                                <li class="nav-item">
                                    <a class="nav-link" style="cursor:pointer" [routerLink]="'/home'"
                                        data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Inicio </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" style="cursor:pointer" [routerLink]="'/catalogo'"
                                        data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Catalogo</a>
                                </li>
                                <li *ngIf="!isLogin" class="nav-item">
                                    <a class="nav-link" style="cursor:pointer" [routerLink]="'/login'"
                                        data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Ingresar</a>
                                </li>
                                <li *ngIf="!isLogin" class="nav-item">
                                    <a class="nav-link" style="cursor:pointer" [routerLink]="'/registro'"
                                        data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Registrarse</a>
                                </li>
                                <li *ngIf="isLogin" class="nav-item">
                                    <a class="nav-link" style="cursor:pointer" (Click)="salir()"
                                        data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Cerrar Sesión</a>
                                </li>
                            </ul>

                            <li *ngIf="!isLogin" class="nav-item navbar-nav">
                                <div id="social-botones" class="mx-2">
                                    <a class="btn" style="color:white ;" href="https://github.com/pablomcontreras"
                                        target="_blank">
                                        <i class="fa-brands fa-github fa-xl" title="Github" data-bs-toggle="collapse"
                                            data-bs-target=".navbar-collapse.show"></i>
                                    </a>
                                    <a class="btn" style="color:white ;"
                                        href="https://linkedin.com/in/maximiliano-contreras-0ba976239" target="_blank">
                                        <i class="fa-brands fa-linkedin fa-xl" title="Linkedin"
                                            data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"></i>
                                    </a>
                                    <a class="btn" style="color:white ;" routerLink="login" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse.show">
                                        <i class="fa-solid fa-right-to-bracket" title="Acceso Editor"></i>
                                    </a>
                                </div>
                            </li>


                            <li *ngIf="isLogin" class="nav-item">
                                <div id="social-botones" class="mx-2">
                                    <a class="btn" style="color:white ;" href="https://github.com/pablomcontreras"
                                        target="_blank">
                                        <i class="fa-brands fa-github fa-xl" title="Github"></i>
                                    </a>
                                    <a class="btn" style="color:white ;"
                                        href="https://linkedin.com/in/maximiliano-contreras-0ba976239" target="_blank">
                                        <i class="fa-brands fa-linkedin fa-xl" title="Linkedin"></i>
                                    </a>
                                    <a style="color:white" class="btn" data-bs-toggle="collapse"
                                        data-bs-target=".navbar-collapse.show">
                                        <i class="fa-solid fa-right-from-bracket" title="Cerrar Sesión"></i></a>
                                </div>
                            </li>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
